name: CI Diploma Backend
on: 
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: Cache pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio httpx pytest-cov black flake8
        
    - name: Lint
      run: |
        black --check .
        flake8 app/ tests/ --config=.flake8
        
    - name: Create test env
      run: |
        echo "DATABASE_URL=sqlite+aiosqlite:///./test.db" > .env.test
        echo "SECRET_KEY=testsecret" >> .env.test
        
    - name: Test
      run: pytest tests/ -v --cov=app --cov-report=xml
      env:
        DATABASE_URL: sqlite+aiosqlite:///./test.db
        SECRET_KEY: testsecret
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4