services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: microblog
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql+asyncpg://user:password@db:5432/microblog
    volumes:
      - ./static:/app/static

volumes:
  postgres_data:
